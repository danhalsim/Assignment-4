<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="quiz-container">
        <h1 id="quiz-title">JavaScript Quiz</h1>
        <button id="start-button">Start Quiz</button>
    </div>

    <div id="question-container" class="hidden">
        <h2 id="question"></h2>
        <ul id="answers"></ul>
        <p id="timer">Time: <span id="time-left">60</span> seconds</p>
    </div>

    <div id="game-over" class="hidden">
        <h2>Game Over</h2>
    </div>

    <div id="score-container" class="hidden">
        <h2>Your Score: <span id="score"></span></h2>
        <input type="text" id="initials" placeholder="Enter initials">
        <button id="save-score">Save Score</button>
        <button id="high-scores">High Scores</button>
        <button id="home">Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
